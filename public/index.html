<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    
  </head>

  <body>
     
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <button type='button' class="compose-button">Compose</button>
      <span class="header">Tweeter</span>
      

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/" class="tweet-form">
              <hr>
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet" class="tweet-button">
              <span class="error-empty">Enter a tweet</span>
              <span class="error-140">tweet > 140</span>
              <span class="counter">140</span>
            </form>
          </section>

          <section class="tweets-container">
            <article class="tweet" >
              <header class="all-headers">
                <div class="inner">Bill Fields</div>
                <div class="image"><img  src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1_50.png" alt=""></div>
                <div class="user-tag">@Mrfields</div>
              </header>
             
              <p  class="content">Now that you have the regular tweet</p>
              <hr>
              <footer class="newFooter">10 days ago</footer>
            </article>
          </section>
        
    </main>

    
  </body>
</html>
